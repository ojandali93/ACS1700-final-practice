<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <meta name="Jandali Grou website" content="This is a mockup of Jandali Group Website"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"/>
        <title>Jandali Group</title>
    </head>
    <body>
        <!-- The section below is the header secion -->
        <main class="content-container">
            <div class="content-grid">
                <div class="grid-block">
                    <div class="name-content">
                            <p class="name-text-header">Omar Jandali</p>
                            <p class="name-text-sub">FEW Assessment</p>
                    </div>
                </div>
                <div class="grid-block">
                    <div class="selector-content">
                        <label class="label" >WIDTH</label>
                        <input id="width-input" class="input" type="number"/>
                        <label class="label">HEIGHT</label>
                        <input id="height-input" class="input" type="number"/>
                        <label class="label">COLOR</label>
                        <input id="color-input" class="input" type="color"/>
                    </div>
                </div>
                <div class="grid-block">
                    <div class="info-content">
                        <p class="section-header">WIDTH</p>
                        <p id="width-output" class="info-output">0</p>
                        <p class="section-header">HEIGHT</p>
                        <p id="width-output" class="info-output">0</p>
                        <p class="section-header">COLOR</p>
                        <p id="width-output" class="info-output">#000000</p>
                    </div>
                </div>
                <div class="grid-block">
                    <div class="display-content">
                        <p class="section-header">COLOR</p>
                        <div id="color-display">

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
